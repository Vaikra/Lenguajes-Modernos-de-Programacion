<!DOCTYPE html>
<html>
<head>
    <title>Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <form action="/add" method="POST">
        Nombre: <input type="text" name="nombre" required>
        Apellido: <input type="text" name="apellido" required>
        <button type="submit">Agregar Usuario</button>
    </form>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario[1] }} {{ usuario[2] }}
                <form action="{{ url_for('delete_usuario', id=usuario[0]) }}" method="POST" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
                <a href="{{ url_for('edit_usuario', id=usuario[0]) }}">Editar</a>
                <a href="{{ url_for('select_usuario', id=usuario[0]) }}">Ver</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
